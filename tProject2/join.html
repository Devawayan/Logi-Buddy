    <div class="join">
        <div class="left-join">
            <h1>Join the leaders and Get..</h1>
            <h2>Fill out the form and team will get touch with you...</h2>
        </div>
        <div class="right-join">
            <h1>TEAM NAME</h1>
            <h2>Activity Discription</h2>

            <form action="">
                <fieldset><legend> Personal info</legend>
                    <div class="name">
                        <input type="text" name="" id="" placeholder="First Name">
                        <input type="text" name="" id="" placeholder="Last Name">
                    </div>
                
                    <fieldset class="gender"><legend>gender</legend>
                            <label for="">male</label>
                            <input type="radio" name="gender" id="" >
                            <label for="">female</label>
                            <input type="radio" name="gender" id="">
                            <label for="">none</label>
                            <input type="radio" name="gender" id="">
                    </fieldset>
                    

                    <div class="caste">
                        <input type="text" name="" id="" placeholder="Religion">
                        <input type="text" name="" id="" placeholder="Caste">
                    </div>

                    <div class="email">
                        <input type="email" name="" id="" placeholder="Email">
                    </div>

                    <div class="contact-no">
                        <input type="number" name="" id="" placeholder="Social Phone No">
                        <input type="number" name="" id="" placeholder="Guardian phone no">
                    </div>

                    <div class="address">
                        <input type="text" name="" id="" placeholder="City">
                        <input type="text" name="" id="" placeholder="Country">
                    </div>
                </fieldset>

                <fieldset class="u-info"><legend>University Info</legend>
                    <div class="u-name">
                        <input type="text" name="" id="" placeholder="University Name">
                        <input type="text" name="" id="" placeholder="Department Name">
                    </div>
                    <div class="join-year">
                        <input type="number" name="" id="" placeholder="Joining Year">
                        <input type="number" name="" id="" placeholder="Leaving Year">
                    </div>
                </fieldset>

                <fieldset class="a-info"><legend>Academic Info</legend>
                    <div class="experience">
                        <label for="cars">Experience:</label>
                        <select name="" id="">
                            <option value="" >Select</option>
                            <option value="">Patents</option>
                            <option value="">Research Paper</option>
                            <option value="">Startups</option>
                            <option value="">Internships</option>
                            <option value="">None</option>
                        </select>
                    </div>
                    
                    <div class="interest">
                        <label for="cars">Interested :</label>
                        <select name="" id="">
                            <option value="" >Select</option>
                            <option value="">Graduation + Patents</option>
                            <option value="">Graduation + Research Paper</option>
                            <option value="">Graduation + Startups</option>
                            <option value="">Graduation + Internships</option>
                            <option value="">Graduation Only</option>
                        </select>
                    </div>

                    <div class="skill">
                        <input type="text" name="" id="" placeholder="Enter your Skills">
                    </div>
                </fieldset>

                <button class="submit-btn">SUBMIT</button>
                <button class="reset-btn">RESET</button>

            </form>
